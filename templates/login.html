<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0d6efd, #212529);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-header { text-align: center; margin-bottom: 30px; }
        .login-header h2 { font-weight: 700; color: #333; }
        .form-control { padding: 12px; border-radius: 8px; }
        .btn-login { width: 100%; padding: 12px; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="login-header">
            <h2>üîê Acesso Restrito</h2>
            <p class="text-muted">Entre para gerenciar sua loja</p>
        </div>

        <!-- MENSAGENS DE ERRO -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} text-center py-2">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Usu√°rio</label>
                <input type="text" name="username" class="form-control" placeholder="Seu usu√°rio" required autofocus>
            </div>
            <div class="mb-4">
                <label class="form-label">Senha</label>
                <input type="password" name="password" class="form-control" placeholder="Sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary btn-login">ENTRAR</button>
        </form>
        
        <div class="text-center mt-3">
            <a href="{{ url_for('registrar') }}" class="text-decoration-none small">Criar primeira conta</a>
        </div>
    </div>

</body>
</html>
